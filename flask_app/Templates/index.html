<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="mx-auto p-4 mt-5 bg-dark-subtle rounded-4" style="max-width: 450px;">
                    <div class="text-center">
                        <p class="fs-3">Register</p>
                    </div>
                    <form action="/register/user" method="post">
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for message in messages %}
                                <p>{{message}}</p>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        <label for="first_name" class="form-label mb-2">First Name</label>
                        <input type="text" name = "first_name" class="form-control mb-2">
                        <label for="last_name" class="form-label mb-2">Last Name</label>
                        <input type="text" name = "last_name" class="form-control mb-2">
                        <label for="Language">Favorite Coding Language</label>
                        <select class="form-select mb-2" name="fav_language">
                            <option selected value="0">-- Select a language --</option>
                            <option value="Python">Python</option>
                            <option value="HTML">HTML</option>
                            <option value="CSS">CSS</option>
                            <option value="JavaScript">JavaScript</option>
                            <option value="Java">Java</option>
                        </select>
                        <label for="email" class="form-label mb-2">Email</label>
                        <input type="text" name = "email" class="form-control mb-2">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control mb-2" aria-labelledby="passwordHelpBlock">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" name="confirm_password" class="form-control mb-2" aria-labelledby="passwordHelpBlock">
                        <button type="submit" class="btn btn-success mt-2">Submit</button>
                    </form>
                </div>
            </div>
            <div class="col-6">
                <div class="mx-auto p-4 mt-5 bg-dark-subtle rounded-4" style="max-width: 450px;">
                    <div class="text-center">
                        <p class="fs-3">Login</p>
                    </div>
                    <form action="/login" method="post">
                        <label for="email" class="form-label mb-2">Email</label>
                        <input type="text" name = "email" class="form-control mb-2">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control mb-2" aria-labelledby="passwordHelpBlock">
                        <button type="submit" class="btn btn-success mt-2 mb-4">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
